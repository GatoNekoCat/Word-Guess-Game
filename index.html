<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> 

</head>
<body>
    
    <!-- Main game -->
    <div class="container gameContainer">

        <div class="header" >

            <div class="row">
                <div class="col-md-5"></div>
                <div class="col-md-4 gameStats">
                    <span id="gameStats"><h1></h1></span>
                </div>
            </div>
        </div>
        <div class="row">
        <div class ="jumbotron">
            <div class="gameField">
                <!-- Game card -->
            <div class="card text-center">
                <div class="card-header">
                  <h1 id="hintText">Dragonball Word Guess</h1>
                </div>
                <div class="card-body">
                  <h5 class="card-title">Dragonball Word Guess</h5>
                  <p class="card-text" id="textField"></p>
                    <input type="text" id="guessLetter" maxlength="1"
                        placeholder="Enter a letter..."/> 
                        <button type="button"
                        
                        class="btn btn-primary btn-lg" id="guessButton">Guess</button>
            
                </div>
                <div class="card-footer text-muted">
                 <h4 id="wrongLetters"></h4> 
                </div>
              </div>
            </div>
        </div>
        </div>        

        




    </div>        
    
    <script async src="assets/main.js"></script>

</body>
</html>
