<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">    <script src="assets/main.js"></script>
</head>
<body>
    
    <!-- Main game -->
    <div class="game">
        <div class="guess"></div>
        <form class="guessForm"> <!-- Collect user input here, limit it to 1 char-->
            <input type="text" class="guessLetter" maxlength="1"
            placeholder="Enter a letter... &#x23ce;"/> 
            <button type="submit"
            class="guessButton">Guess</button>
        </form>
        <!-- wrong letters -->
        <div class="wrong">
            <div class="wrongLetters"></div>

        </div>

        <div class="message">
            <h1 class="title"></h1>
        </div>
        






    </div>
</body>
</html>
